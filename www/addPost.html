<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="UTF-8">
        <title>Опубликовать пост</title> 
        <link href="css/addPost.css" rel="stylesheet">     
    </head>
    <body>
        <div class="add-post">
            <div class="add-post__sidebar">
                <img class="add-post__sidebar__icon" src="images/Home 24.png">
                <img class="add-post__sidebar__icon" src="images/User 24.png">
                <img class="add-post__sidebar__icon" src="images/Plus 24.png">
            </div>
            <div class="add-post__interface">
                <div class="add-post__interface__window">
                    <div class="add-post__interface__window__content">
                        <img class="add-post__interface__window__content__image" src="images/Picture.png">
                        <button class="add-post__interface__window__content__button">Добавить фото</button>
                    </div>
                </div>
                <button class="add-post__interface__add-photo"> 
                    <img class="add-post__interface__add-photo__img" src="images/Plus-square 16.png">
                    Добавить фото
                </button>
                <textarea class="add-post__interface__add-title" placeholder="Добавьте подпись"></textarea>


                <button class="add-post__interface__submit">Поделиться</button>
            </div>
        </div>
    </body>
</html>
