<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="UTF-8">
        <title>Авторизация</title> 
        <link href="css/loginFlex.css" rel="stylesheet">     
    </head>
    <body>
        <h1 class="header">Войти</h1>
        <div class="login-page">    
            <img class="login-page__welcome-picture" src="images/login.png">
            <form class="login-page__form">
                <label class="login-page__form__label" for="email">Электронная почта</label>
                <input class="login-page__form__input" type="email" name="email" id="email" required>
                <label class="login-page__form__label" for="password">Пароль</label>
                <input class="login-page__form__input" type="password" name="password" id="password" required>
                <button class="login-page__form__button" type="submit">Продолжить</button>
            </form>
        </div>
    </body>
</html>
