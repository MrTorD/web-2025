<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="UTF-8">
        <title>Профиль</title>
        <link href="css/profile.css" rel="stylesheet">
        <script defer src="js/slider.js"></script>
    </head>
    <body>
        <div class="profile">
            <div class="profile__sidebar">
                <img id="home" class="profile__sidebar__icon" src="images/Home 24.png">
                <img id="profile" class="profile__sidebar__icon" src="images/User 24.png">
                <img id="add" class="profile__sidebar__icon" src="images/Plus 24.png">
            </div>
            <div class="profile__user"> 
                <img class="profile__user__avatar" src="images/Avatar.png" alt="Ваня Денисов" height="123" width="123">
                <h1 class="profile__user__name">Ваня Денисов</h1>
                <p class="profile__user__description">Привет! Я системный аналитик в ACME :) Тут моя жизнь только для самых классных!</p> 
                <div class="profile__user__posts-info">
                    <img class="profile__user__posts-info__picture" src="images/posts.png" height="16" width="16">
                    <p class="profile__user__posts-info__num-posts">43 поста</p>
                </div>
            </div>
            <div class="profile__pictures">
                <img class="profile__pictures__picture" src="images/WinterCity.png" height="200" width="400">
                <img class="profile__pictures__picture" src="images/Yoshkar.png" height="200" width="400">
                <img class="profile__pictures__picture" src="images/Party.png" height="200" width="400">
                <img class="profile__pictures__picture" src="images/London.jpg" height="200" width="400">
                <img class="profile__pictures__picture" src="images/Pocket.png" alt="Package" height="200" width="400">
                <img class="profile__pictures__picture" src="images/Book.png" alt="Book" height="200" width="400">
                <img class="profile__pictures__picture" src="images/Cake.png" alt="Book" height="200" width="400">
            </div>
        </div>
    </body>
</html>
