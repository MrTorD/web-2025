<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="UTF-8">
        <title>Лента</title>
        <link href="css/homeFlexWithJSVersion2.css" rel="stylesheet"> 
        <script defer src="js/slider.js"></script>
        <script defer src="js/modal.js"></script>
    </head>
    <body>
        <div class="posts">
            <div class="posts__post">
                <div class="posts__post__user">
                    <img class="posts__post__user__avatar" src="https://github.com/MrTorD/web-2025/blob/main/images/Avatar.png?raw=true" alt="Avatar">
                    <p class="posts__post__user__name">Ваня Денисов</p>
                </div>
                <div class="posts__post__slider">
                    <img class="posts__post__slider__left-button" src="images/Slider Button left.png">
                    <img class="posts__post__slider__right-button" src="images/Slider Button right.png">
                    <img class="posts__post__slider__image" src="images/WinterCity.png" alt="Зима">
                    <img class="posts__post__slider__image" src="images/summer.jpg" height="600" width="600"  alt="Лето">
                    <img class="posts__post__slider__image" src="images/autumn.jpg" height="600" width="600"  alt="Осень">
                </div>
                <button class="posts__post__likes" name="likes">❤️ 201</button>
                <p class="posts__post__title">Так красиво зимой!</p>
                <p class="posts__post__time">Два часа назад</p>
            </div>
            <div class="posts__post">
                <div class="posts__post__user">
                    <img class="posts__post__user__avatar" src="https://github.com/MrTorD/web-2025/blob/main/images/Avatar1.png?raw=true" alt="Avatar">
                    <p class="posts__post__user__name">Денис Иванов</p>
                </div>
                <img class="posts__post__image" src="images/summer.jpg" height="600" width="600"  alt="Лето">    
                <button class="posts__post__likes" name="likes">❤️ 144</button>
                <p class="posts__post__title">Так красиво летом!</p>
                <p class="posts__post__time">Четыре часа назад</p>
            </div> 
            <div class="posts__post">
                <div class="posts__post__user">
                    <img class="posts__post__user__avatar" src="https://github.com/MrTorD/web-2025/blob/main/images/Avatar1.png?raw=true" alt="Avatar">
                    <p class="posts__post__user__name">Ваня Денисов</p>
                </div>
                <img class="posts__post__image" src="images/autumn.jpg" height="600" width="600"  alt="Осень">
                <button class="posts__post__likes" name="likes">❤️ 32</button>
                <p class="posts__post__title">Так красиво осенью!</p>
                <p class="posts__post__time">Три часа назад</p>
            </div>
        </div>    
        <div class="modal"> 
            
        </div>             
    </body>
</html>
